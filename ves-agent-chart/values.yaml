replicaCount: 1

image:
  repository: localhost:5000/vesmgr
  tag: latest
  pullPolicy: Always

#co_id: test_co
#pod_id: test_pod

ves_agent_params:
  primary_collector_address: "10.144.54.115"
  primary_collector_port: "8443"
  measurement_interval: "30s"
  heartbeat_interval: "60s"
  prometheus_address: "http://10.244.0.62:9090"

service:
  type: ClusterIP
  port: 8080
